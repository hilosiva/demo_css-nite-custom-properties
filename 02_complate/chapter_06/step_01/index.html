<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Container Style Query</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@hilosiva/oreset@3.0.2/dist/oreset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container" data-offset="small">
        <h1 class="header-title">Container Style Query</h1>
      </div>
      <!-- /.container -->
    </header>

    <main>
      <section class="section">
        <div class="container">
          <div class="grid" style="--grid-cols-md: 2; --grid-gap: var(--space-lg)">
            <div class="grid__item">
              <section class="sample-a">
                <div class="content">
                  <div class="content__body">
                    <h2 class="content__title">Sample A</h2>
                    <figure class="content__cover">
                      <img
                        src="https://shibajuku.net/demo/assets/images/photo-forest-01.webp"
                        srcset="https://shibajuku.net/demo/assets/images/photo-forest-01@2x.webp 2x"
                        alt="背の高い木々が生い茂る森。奥から光が差し込んでいる。"
                        width="556"
                        height="834"
                      />
                    </figure>
                    <p class="content__text">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
                  </div>
                </div>
              </section>
            </div>
            <div class="grid__item">
              <section class="sample-b">
                <div class="content">
                  <div class="content__body">
                    <h2 class="content__title">Sample B</h2>
                    <figure class="content__cover">
                      <img
                        src="https://shibajuku.net/demo/assets/images/photo-forest-02.webp"
                        srcset="https://shibajuku.net/demo/assets/images/photo-forest-02@2x.webp 2x"
                        alt="森の中にある未舗装の道路。真上からの眺め。"
                        width="556"
                        height="741"
                      />
                    </figure>
                    <p class="content__text">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
                  </div>
                </div>
              </section>
            </div>
          </div>
        </div>
        <!-- /.container -->
      </section>
    </main>

    <footer class="footer">
      <div class="container" data-offset="small">
        <p><small>©︎ 2025 Shibata Hironori</small></p>
      </div>
      <!-- /.container -->
    </footer>
  </body>
</html>
